    <body>
        <div id="wrap">
            <div id="top"></div>
            <div id="content">
                <div class="header">
                    <h1><a href="#">YouRandom</a></h1>
                    <h2>True random for various applications</h2>
                </div>
    
                <div class="breadcrumbs">
                <!--
                <!a href="#">Home</a> &middot; You are here
                -->
                </div>
    
                <div class="middle">
                    <h2>Get random</h2>
                        <div class="controls">
							<label for="quantity"/>Quantity (b)</label>
							<input id="quantity"/>
							<script>
								$("#quantity").spinner({
									min: 1,
									max: 1024
								});
							</script>
                        </div>
                        <div class="controls">
							<button id="raw" onclick="get('raw')">Raw</button>
							<button id="hex" onclick="get('hex')">Hex</button>
							<button id="ascii" onclick="get('ascii')">Ascii</button>
							
							<script>
								$("#raw").button();
								$("#hex").button();
								$("#ascii").button();
							</script>
                        </div>
						
						<div class="controls">
							<textarea id="result" readonly="true" cols="50" rows="10">
							</textarea>
						</div>
						
						<script>
							$("#result").val('kraana');
						</script>
						
                </div>
                        
                <div class="right">
                    <h2>Navigation</h2>
                    <ul>
                        <li><a href="http://www.google.com">Google</a></li>
                    </ul>
                </div>
            </div>
            <div id="bottom"></div>
        </div>
